<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body class="bg-secondary">
     <!-- Write your markup here  -->

    <div>
      <input id="user-weight" type="text" placeholder="Weight (lbs)" />
      <select id="planets"></select>
      <button id="calculate-button" class="btn-info">Calculate!</button>
    </div>
    
    <p id="output" class='text-success font-weight-bold'></p>
 
    <div>
      <p class="text-warning">If you want to use a planet not listed above, enter it below along with the conversion multiplier!</p>
      <input id="new-planet-name" type="text" placeholder="New Planet Name" />
      <input id="new-planet-multiplier" type="text" placeholder="New Planet Multiplier" />
      <button id="add-button" class="btn-info">Add to Planets!</button>
    </div>

    <div>
      <p></p>
      <input id="checkbox" type="checkbox"/>
      <label for="checkbox" class="text-danger">Check here if you don't consider Pluto a planet</label>
    </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
